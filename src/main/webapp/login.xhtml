<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>CACEME de R.L.</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action='j_security_check';" prependId="false">
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 logo-container">
                        <p:graphicImage name="images/login/logo_caceme.jpg" library="paradise-layout" styleClass="logo"/>
                        <p:graphicImage name="images/login/icon-login.png" library="paradise-layout" styleClass="login-icon" />
                        <!--h2>¡Bienvenido!</h2-->
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="j_username" value="Usuario" />
                        <div class="input-wrapper">
                            <p:inputText id="j_username" placeholder="Usuario"/>
                            <i class="fa fa-user" />
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="j_password" value="Contraseña" />
                        <div class="input-wrapper">
                            <p:password id="j_password" placeholder="Contraseña" feedback="false" />
                            <i class="fa fa-lock" />
                        </div>
                    </div>
                    <div class="ui-g-12 chkbox-container">
                        <div class="ui-g-6 ui-md-6">
                            <h:outputLink value="#">
                                ¿Olvidó la contraseña?
                            </h:outputLink>
                        </div>
                        <div class="ui-g-6 rememberme-container">
                            <p:outputLabel for="remember-me" value="Recordarme"/>
                            <p:selectBooleanCheckbox id="remember-me" />
                        </div>
                        
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:commandButton id="submit" value="Ingresar" styleClass="blue-btn raised-btn" ajax="false"/>
                    </div>
                    
                    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
                </div>
            </div>
        </h:form>
    </h:body>

</html>
