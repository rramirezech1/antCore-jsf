<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <p:menubar id="menuSucursal">  
                        <p:menuitem value="Nuevo"  ajax="true"  action="#{clienteController.newSucursal}"
                                    update="frm:formularioSucursal" icon="fa fa-file-o"/>  
                        <p:menuitem value="Guardar" icon="fa fa-save" action="#{clienteController.guardar}" 
                                    disabled="#{clienteController.deshabilitado}" update="frm:listaSucursales frm:formularioSucursal" />
                        <p:menuitem value="Modificar" icon="fa fa-edit" disabled="#{clienteController.deshabilitado}" action="#{clienteController.modificar}"
                                    update="frm:listaSucursales frm:formularioSucursal"/>
                        <p:menuitem value="Eliminar" icon="fa fa-eraser" disabled="#{clienteController.deshabilitado}" action="#{clienteController.eliminar}"
                                    update="frm:listaSucursales frm:formularioSucursal"/>
                        <p:menuitem value="Imprimir" icon="fa fa-print" disabled="true" />
                        <p:menuitem value="Principal" icon="fa fa-home" outcome="/inicio"/>

                        <f:facet  name="options" class="centradoVertical">  
                            <p:commandButton icon="fa fa-sign-out" value="Salir" action="#{personaController.logout}"/>
                        </f:facet>
                    </p:menubar> 
                    
                    <h3>
                        <i class="fa fa-home" style="font-size: 16px;"></i>
                        <p:spacer width="10" height="8"/>
                        <p:outputLabel value="Registro de Sucursales" />
                    </h3>

                    <p:panelGrid id="formularioSucursal" columns="2" columnClasses="col2_label,col10" 
                                 style="width: 100%; border:0px none; background-color:transparent;"
                                 styleClass="form-group ui-panelgrid-blank">
                        <h:outputLabel value="Código:" />
                        <p:inputText maxlength="5" value="#{clienteController.selected.idSucursal}" id="idSucursal" disabled="#{clienteController.deshabilitado}"/>  
                        <h:outputLabel value="Nombre:" />
                        <p:inputText size="70" required="true" value="#{clienteController.selected.nombreSucursal}" id="nombreSucursal" disabled="#{clienteController.deshabilitado}"/>  
                        <h:outputLabel value="Dirección:" />
                        <p:inputText size="70" required="true" value="#{clienteController.selected.direccionSucursal}" id="direccionSucursal" disabled="#{clienteController.deshabilitado}"/>  
                        <h:outputLabel value="Contacto:"/>
                        <p:inputText size="70" required="true" value="#{clienteController.selected.contactoSucursal}" id="nombreContacto" disabled="#{clienteController.deshabilitado}"/>  
                        <h:outputLabel value="Télefono:"/>
                        <p:inputMask mask="99999999" size="8" required="true" value="#{clienteController.selected.telContactoSucursal}" id="telContacto" disabled="#{clienteController.deshabilitado}"/>  
                        <h:outputLabel value="Correo Electronico:"/>
                        <p:inputText size="25" value="#{clienteController.selected.EMailContactoSucursal}" id="EMailContactoSucursal" disabled="#{clienteController.deshabilitado}"/>  
                        <h:outputLabel value="Empresa:"/>
                        <p:selectOneMenu style="width:250px" value="#{clienteController.selected.idEmpresa}" id="idEmpresaSucursal" disabled="#{clienteController.deshabilitado}">
                             <f:selectItem itemLabel="Seleccione empresa" itemValue="" noSelectionOption="true" />
                             <f:selectItems value="#{clienteController.listEmpresa}" />
                        </p:selectOneMenu>                            
                    </p:panelGrid>
                  
                </div>
                <div class="card clearfix">
                    <h1>
                        <i class="fa fa-list-ol verde" style="font-size: 16px;"></i>
                        <p:spacer width="10"/>
                        <h:outputText value="Lista de Sucursales"/>
                    </h1>
                    <p:dataTable id="listaSucursales" var="entidad" value="#{clienteController.listSucursal}" rowKey="#{entidad.idSucursal}" 
                                 selectionMode="single" selection="#{clienteController.selected}" scrollable="true" scrollHeight="400"> 

                        <p:ajax event="rowSelect" listener="#{clienteController.onRowSelect}" update="frm:formularioSucursal frm:menuSucursal"/>
                        <p:column headerText="Código" width="35">  
                            <h:outputText value="#{entidad.idSucursal}" />  
                        </p:column>  

                        <p:column headerText="Nombre" width="180">  
                            <h:outputText value="#{entidad.nombreSucursal}" />  
                        </p:column>  

                        <p:column headerText="Contacto" width="150">  
                            <h:outputText value="#{entidad.contactoSucursal}" />  
                        </p:column>  

                        <p:column headerText="e-Mail" width="200">
                            <h:outputText value="#{entidad.EMailContacto}" />  
                        </p:column>  

                        <p:column headerText="Télefono" width="50">  
                            <h:outputText value="#{entidad.telContactoSucursal}" />  
                        </p:column>
                    </p:dataTable> 
                </div>
            </div>
        </div>      
    </ui:define>

</ui:composition>
